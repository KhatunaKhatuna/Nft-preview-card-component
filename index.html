<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="style/resset.css" />
    <link rel="stylesheet" href="style/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body class="">
    <div class="container veryDarkBlue">
      <div class="container__card darcBlue">
        <div class="img">
          <img
            class="mineImg"
            src="images/image-equilibrium.jpg"
            alt="image-equilibrium"
          />
          <div class="imgOverley"></div>
        </div>

        <h1 class="title text-white">Equilibrium #3429</h1>
        <h2 class="subtitle text-softBlue">
          Our Equilibrium collection promotes balance and calm.
        </h2>
        <div class="datas">
          <span class="etherium text-cryan">0.041 ETH</span>
          <span class="time text-softBlue">3 days left</span>
        </div>
        <hr class="notDarcBlue" />
        <div class="footer">
          <img class="avatar" src="images/image-avatar.png" alt="" />
          <span class="creator text-softBlue">Creation of</span>
          <span class="autorName text-white">Jules Wyvern</span>
        </div>
      </div>
    </div>
  </body>
</html>
